<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaqueries.css">
</head>

<body>
    <nav id="desktop-nav">
        <div class="nav-name">
            <p>Michael Too</p>
        </div>
        <div class="nav-links">
            <p><a href="#">About</a></p>
            <p><a href="#">Experience</a></p>
            <p><a href="#">Projects</a></p>
            <p><a href="#">Contact</a></p>
        </div>
        <div class="dark-mode-button"></div>
    </nav>

    <nav id="hamburger-nav"></nav>

    <section id="profile">
        <div class="profile-container">
            <div class="profile-img">
                <img src="assets/profile-pic.png" alt="my-photo">
            </div>

            <div class="profile-text-buttons">
                <p>Hi, I'm</p>
                <h1>Michael Too</h1>
                <p>Frontend Developer</p>

                <div class="profile-main-buttons">
                    <div class="resume-button">My Resume</div> <!--On hover say check it out!-->
                    <div class="contact-me-button">Contact me</div>
                </div>

                <div class="github-and-linkedin-icons">
                    <div class="github-icon icon"><img src="assets/github.png" alt="my-github"></div>
                    <div class="linkedin-icon icon"><img src="assets/linkedin.png" alt="my-linkedin"></div>
                </div>
            </div>
        </div>
    </section>

</body>

<script src="scripts.js"></script>
</html>
